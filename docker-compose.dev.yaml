# VintageStory Server Manager - Development Configuration
# Usage: docker compose -f docker-compose.dev.yaml up --build

services:
  manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VS_API_KEY: ${VS_API_KEY:-changeme}
    container_name: vintagestory-manager-dev
    ports:
      - "8080:8080"       # Web UI + API
      - "42420:42420/tcp" # Game server
      - "42420:42420/udp" # Game server
    volumes:
      - ./data:/data
    environment:
      - VS_API_KEY_ADMIN=${VS_API_KEY_ADMIN:-changeme}
      - VS_API_KEY_MONITOR=${VS_API_KEY_MONITOR:-}
      - VS_API_KEY=${VS_API_KEY_ADMIN:-changeme}
      - VS_GAME_VERSION=${VS_GAME_VERSION:-stable}
      - VS_DEBUG=true
      - VS_DATA_DIR=${VS_DATA_DIR:-/data}
      - UV_LINK_MODE=copy
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
